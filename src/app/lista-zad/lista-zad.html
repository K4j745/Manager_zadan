<h2>Lista zadań</h2>

<ul *ngIf="(tasks$ | async)?.length; else empty">
  <li *ngFor="let task of tasks$ | async; let i = index">
    <strong>{{ task.nazwaZadania }}</strong> | {{ task.kategoria }} |
    {{ task.data | date : "yyyy-MM-dd" }} |
    {{ task.priorytet }}
    <button (click)="remove(i)">Usuń</button>
  </li>
</ul>

<ng-template #empty>
  <p>Brak zadań.</p>
</ng-template>
